<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <title>Línea de tiempo</title>
</head>
<body>
  <div class="linea-tiempo">
    <div class="momento">
      <h3>2010</h3>
      <div class="descripcion">
        Se incluyó la vacuna al calendario.
      </div>
    </div>
    <div class="momento">
      <h3>2011</h3>
      <div class="descripcion">
        Se amplió la población objetivo.
      </div>
    </div>
    <div class="momento">
      <h3>2013</h3>
      <div class="descripcion">
        Se cambió a vacuna bivalente.
      </div>
    </div>
    <div class="momento">
      <h3>2019</h3>
      <div class="descripcion">
        Cambio en la periodicidad a anual.
      </div>
    </div>
  </div>  
</body>
</html>
